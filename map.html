<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة كلية الهندسة والحاسب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* لوحة الألوان المدمجة: البني (#3e2723)، البيج (#f9f4ee)، البني الذهبي (#8a674a) */
        
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f4ee; /* لون الخلفية الأصلي */
            color: #3e2723; /* لون النص الأصلي الداكن */
            text-align: center;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* عنوان الصفحة */
        .page-header {
            font-size: 2.5em;
            color: #8a674a; /* لون العنوان الأصلي */
            margin: 30px 0;
            font-weight: 700;
        }

        /* ---------------------------------------------------- */
        /* هيكل الكاروسيل (Carousel Structure) */
        
        .carousel-container {
            /* خلفية البطاقة بيضاء لتباين الخريطة */
            background-color: #ffffff; 
            border-radius: 10px;
            /* ظل خفيف ودافئ */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            padding: 20px;
            position: relative;
            min-height: 500px;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        .map-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }

        /* عنوان الدور الحالي */
        .floor-title {
            font-size: 1.8em;
            color: #3e2723;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* تنسيق الصورة (الخريطة) */
        .map-image {
            width: 100%;
            max-width: 750px;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        /* إخفاء الخرائط غير النشطة في JavaScript */
        .map-image:not(.active) {
            display: none;
            opacity: 0;
        }

        /* أزرار التنقل (الأسهم) */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* استخدام لون التمييز الأصلي للأزرار */
            background: rgba(138, 103, 74, 0.9); 
            color: white;
            border: none;
            padding: 15px 18px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50%;
            transition: background 0.3s ease, opacity 0.3s ease;
            z-index: 10;
        }

        .nav-button:hover:not(:disabled) {
            background: #966a47; /* ظل أغمق للون التمييز عند التمرير */
        }
        
        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .prev-button {
            right: 20px; 
        }

        .next-button {
            left: 20px; 
        }

        /* Media Query للشاشات الصغيرة */
        @media (max-width: 768px) {
            .nav-button {
                padding: 10px 12px;
                font-size: 1.2em;
            }
            .prev-button { right: 5px; }
            .next-button { left: 5px; }
            .floor-title { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <h1 class="page-header">خريطة كلية الهندسة والحاسب</h1>
        <div class="carousel-container">
            <button class="nav-button prev-button" id="prevBtn" disabled>▶</button>
            <div class="map-card">
                <h2 class="floor-title" id="currentFloorTitle"></h2>
                <img class="map-image active" id="map-0" src="map.svg" alt="خريطة الدور الأرضي" data-floor-name="الدور الأرضي">
                <img class="map-image" id="map-1" src="mapp.svg.SVG" alt="خريطة الدور الأول" data-floor-name="الدور الأول">
                <img class="map-image" id="map-2" src="mappp.svg.SVG" alt="خريطة الدور الثاني" data-floor-name="الدور الثاني">
            </div>
            <button class="nav-button next-button" id="nextBtn">◀</button>
        </div>
    </div>
<script>
    const allMaps = document.querySelectorAll('.map-image');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const floorTitle = document.getElementById('currentFloorTitle');
    let currentIndex = 0; 
    function updateCarousel(newIndex) {
        // 1. إخفاء الخريطة الحالية
        allMaps[currentIndex].classList.remove('active');
        // 2. تحديث الفهرس
        currentIndex = newIndex;
        // 3. إظهار الخريطة الجديدة
        const newMap = allMaps[currentIndex];
        newMap.classList.add('active');
        // 4. تحديث العنوان (الدور الأرضي، الأول، الثاني)
        floorTitle.textContent = newMap.getAttribute('data-floor-name');
        // 5. تحديث حالة الأزرار (إلغاء تفعيلها عند الوصول للحدود)
        prevBtn.disabled = currentIndex === 0; 
        nextBtn.disabled = currentIndex === allMaps.length - 1; 
    }
    // معالجة النقر على الأزرار
    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
            updateCarousel(currentIndex - 1);
        }
    });
    nextBtn.addEventListener('click', () => {
        if (currentIndex < allMaps.length - 1) {
            updateCarousel(currentIndex + 1);
        }
    });
    // تهيئة العرض عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        if (allMaps.length > 0) {
            updateCarousel(0); 
        }
    });
</script>
</body>
</html>
